# Sidebar settings
sidebar: true                           # whether or not using Sidebar.

sidebar-about-description: "我"

sidebar-avatar: /img/post-bg-2015.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
